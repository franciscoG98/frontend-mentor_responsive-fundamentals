<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main class="container">
    <div class="card">
      <div class="card_img"></div>
  
      <section class="card__body">
        <span class="card__category">Perfume</span>
      
        <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
      
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <p class="card__prices">
          <span class="price--current">$149.99</span>
          <span class="price--old">$169.99</span>
        </p>

        <button class="button--add-to-cart">
          <img src="./images/icon-cart.svg" alt="cart icon">
          Add to Cart
        </button>

      </section>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/franciscog98">franciscog98</a>.
    </div>
  </main>
</body>
</html>
